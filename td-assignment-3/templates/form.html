<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>

    <h1>Submit Data</h1>

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
